<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    <section class="container flex-column text-center">
        <div class="row mt-5">
            <h3 class="text-danger">Registro de recetas</h3>
        </div>
        <form method="POST" action="#">
            <input type="hidden" name="add">
            <div class="mt-5 row row-cols-2">
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Descripcion:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="descripcion" id="descripcion">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Ingredientes:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="ingredientes" id="ingredientes">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Instrucciones:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="instrucciones" id="instrucciones">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Tiempo de preparacion:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="tp" id="tp">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Tiempo de cocción:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="tc" id="tc">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Tiempo total:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="tt" id="tt">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Porciones:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="porciones" id="porciones">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">Nivel de complejidad:</p>
                </div>
                <div class="col mt-4 text-start">
                    <select class="bg-secondary border-danger text-white rounded-2" id="nc" required>
                        <option value="Facil" selected>Facil</option>
                        <option value="Normal">Normal</option>
                        <option value="Dificil">Dificil</option>
                    </select>
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">categoria:</p>
                </div>
                <div class="col mt-4 text-start">
                <select class="bg-secondary border-danger text-white rounded-2" id="categoria_input" name="categoria" required>
                        <option value="1" selected>Desayuno</option>
                        <option value="2">Almuerzo</option>
                        <option value="3">Cena</option>
                        <option value="4">Bebida</option>
                    </select>
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">ocasión:</p>
                </div>
                <div class="col mt-4 pt-1 text-start">
                    <input class="border-danger bg-secondary rounded-3 text-white" type="text" name="ocasion" id="ocasion">
                </div>
                <div class="col mt-4 pt-2 text-end">
                    <p class="text-white">subir una foto:</p>
                </div>
                <div class="col mt-4 text-start text-white">
                    <input class="form-control bg-secondary text-white border-danger" type="file" id="formFile"></select>
                </div class="align-self-center">
            </div>
            <input class="btn btn-danger mt-3" type="submit">
        </form>
    </section>

</body>

</html>
