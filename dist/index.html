    <recipe-details :image="recipes[selectedIndex].image" :name="recipes[selectedIndex].name"
        :ingredients="recipes[selectedIndex].ingredients" :instructions="recipes[selectedIndex].instructions"
        v-on:prevrecipe="onClickPrevRecipe" v-on:nextrecipe="onClickNextRecipe"></recipe-details>

        <section class="row mt-5">
            <h2 class="mt-3 mb-5 text-light">Recetas mas votadas</h2>
            <section class="row">
                <div v-for="(item, index) in recipes" class="col-md-3">
                    <recipe-card :image="item.image" :category="item.category" :name="item.name"
                    :description="item.instructions" :time="item.totalTime" :level="item.level" :likes="item.likes"
                    :index="index" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"
                    v-on:recipedetails="onClickRecipeDetails"></recipe-card>
