<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar fixed-top bg-black">
            <div class="container-fluid ms-1">
                <button class="btn btn-outline-danger me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="offcanvas">
                    &#9776
                  </button>
                          <a class="navbar-brand text-white text-center" href="#">Receticas</a>
                    <a class="btn btn-danger me-2" href="#">Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <section id="app">

    <div class="offcanvas offcanvas-start bg-black" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="offcanvasLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            
          </div>
          <div class="dropdown mt-3">
            <button class="btn btn-outline-danger dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Categorias
            </button>
            <ul class="dropdown-menu bg-dark">
                <li><button class="dropdown-item text-danger bg-gradient">Desayuno</button></li>
                <li><button class="dropdown-item text-danger bg-gradient">Bebidas</button></li>
                <li><button class="dropdown-item text-danger bg-gradient">Entradas</button></li>
                <li><button class="dropdown-item text-danger bg-gradient">Almuerzo</button></li>
                <li><button class="dropdown-item text-danger bg-gradient">Postres</button></li>
                <li><button class="dropdown-item text-danger bg-gradient">Sopas</button></li>
            </ul>
          </div>
        </div>
      </div>

    <main>
    <recipe-details :image="recipes[selectedIndex].image" :name="recipes[selectedIndex].name"
        :ingredients="recipes[selectedIndex].ingredients" :instructions="recipes[selectedIndex].instructions"></recipe-details>

        <section class="row mt-5">
            <h2 class="mt-3 mb-5 text-light">Recetas mas votadas</h2>
            <section class="row">
                <div v-for="(item, index) in recipes" class="col-md-3">
                    <recipe-card :image="item.image" :category="item.category" :name="item.name"
                    :description="item.instructions" :time="item.Time" :level="item.level" :likes="item.likes"
                    :index="index" v-on:recipelike="onClickLike" v-on:recipeunlike="onClickUnlike"
                    v-on:recipedetails="onClickRecipeDetails"></recipe-card>
            </section>
        </section>
    </main>
</section>
    <footer></footer>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/components/RecipeCard.js"></script>
<script src="./js/components/RecipeDetails.js"></script>
<script>
    const mountedApp = app.mount("#app");
</script>
</html>
